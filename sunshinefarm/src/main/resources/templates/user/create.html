<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
       <title>Sun-Shine Farm Inc.</title>
</head>

<body>
<div layout:fragment="custom-content">
       <div class="card, col-sm-12">
              <div class="card-header">
                     Add <strong>User</strong>
              </div>
              <div class="card-body card-block">
                     <form action="" method="post" class="form-horizontal" th:object="${obj}" th:action="@{/user/create.jsf}">
                            <div class="row form-group">
                                   <div class="col col-md-3"><label class=" form-control-label">User Name</label></div>
                                   <div class="col-12 col-md-9"><input type="text" id="userName" name="userName" placeholder="Enter User name" class="form-control" th:field="*{userName}" required></div>
                            </div>
                            <div class="row form-group">
                                   <div class="col col-md-3"><label class=" form-control-label">Password</label></div>
                                   <div class="col-12 col-md-9"><input type="password" id="password" name="password" placeholder="Enter Password" class="form-control" th:field="*{password}" required></div>
                            </div>
                            <div class="row form-group">
                                   <div class="col col-md-3"><label class=" form-control-label">Email</label></div>
                                   <div class="col-12 col-md-9"><input type="text" id="email" name="email" placeholder="Enter Email" class="form-control" th:field="*{email}" required></div>
                            </div>
                            <div class="row form-group">
                                   <div class="col col-md-3"><label class=" form-control-label">Mobile No.</label></div>
                                   <div class="col-12 col-md-9"><input type="text" id="mobile" name="mobile" placeholder="Enter Mobile Numnber" class="form-control" th:field="*{mobile}" required></div>
                            </div>
                            <div class="row form-group">
                                   <div class="col col-md-3"><label class=" form-control-label">First Name</label></div>
                                   <div class="col-12 col-md-9"><input type="text" id="firstName" name="firstName" placeholder="Enter First name" class="form-control" th:field="*{firstName}" required></div>
                            </div>
                            <div class="row form-group">
                                   <div class="col col-md-3"><label class=" form-control-label">Last Name</label></div>
                                   <div class="col-12 col-md-9"><input type="text" id="lastName" name="lastName" placeholder="Enter Last name" class="form-control" th:field="*{lastName}" required></div>
                            </div>
                            <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">Registration Date</label></div>
                            <div class="col-12 col-md-9"><input type="date" id="registrationDate" name="registrationDate" placeholder="Enter Registration Date" class="form-control" th:field="*{registrationDate}" required></div>
                            </div>
                            <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">Role</label></div>
                            <div class="col-12 col-md-9">
                                   <select th:field="*{role}">
                                          <option th:each="tyyy : ${rolelist}" th:value="${tyyy.id}">
                                                 <span th:text="${tyyy.roleName}"></span>
                                          </option>
                                   </select>
                            </div>
                     </div>
                            <div class="card-footer">
                                   <button type="submit" class="btn btn-primary btn-sm">
                                          <i class="fa fa-dot-circle-o"></i> Submit
                                   </button>
                                   <button type="reset" class="btn btn-danger btn-sm">
                                          <i class="fa fa-ban"></i> Reset
                                   </button>
                            </div>

                     </form>
              </div>

       </div>
</div>
</body>

</html>
