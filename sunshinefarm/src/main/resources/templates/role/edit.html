<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Sun-Shine Farm Inc.</title>
</head>

<body>
<div layout:fragment="custom-content">
    <div class="card, col-sm-12">
        <div class="card-header">
            Add <strong>Role</strong>
        </div>
        <div class="card-body card-block">
            <form action="#" th:action="@{/role/edit} + ${id}" method="post" class="form-horizontal"
                  th:object="${role}">
                <input type="hidden" th:field="*{id}" th:value="${role.id}"/>
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label class=" form-control-label">Role Name</label>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="text" id="roleName" name="roleName" placeholder="Enter Role name"
                               class="form-control" th:field="*{roleName}" th:value="${role.roleName}" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <td th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}"></td>
                        <span th:text="${exist}"></span>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fa fa-dot-circle-o"></i> Edit
                    </button>
                </div>

            </form>
        </div>

    </div>
</div>
</body>

</html>
