<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Sun-Shine Farm Inc.</title>
    <style type="text/css">
        .success {
            color: greenyellow;
            font-weight: bold;
        }

        .err {
            color: red;
        }
    </style>
</head>

<body>
<div layout:fragment="custom-content">
    <div class="card, col-sm-12">
        <div class="card-header">
            Change <strong>Password</strong>
        </div>
        <div class="card-body card-block">
            <span th:class="success" th:text="${success}"></span>
            <span th:class="err" th:text="${reject}"></span>
            <form  method="post" class="form-horizontal" th:object="${user}"
                  th:action="@{/change-password}">
                <div class="row form-group">
                    <div class="col col-md-3"><label class=" form-control-label">New Password</label></div>
                    <div class="col-12 col-md-9"><input type="password" id="password" placeholder="Enter new Password" class="form-control"
                                                        th:field="*{password}" required></div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fa fa-dot-circle-o"></i> Update
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>

</html>
