<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Sun-Shine Farm Inc.</title>
</head>

<body>
<div layout:fragment="custom-content">
    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h3><b>Dashboard</b></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="content mt-3">
        <div class="col-sm-6 col-lg-6">
            <div class="card text-white bg-flat-color-1">
                <div class="card-body pb-0">
                    <h4 class="mb-0">
                        <span class="count">184000</span>
                    </h4>
                    <p class="text-light">Total Sales</p>

                    <div class="chart-wrapper px-0" style="height:70px;" height="70">
                        <canvas id="widgetChart1"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
        <div class="col-sm-6 col-lg-6">
            <div class="card text-white bg-flat-color-2">
                <div class="card-body pb-0">
                    <h4 class="mb-0">
                        <span class="count">138500</span>
                    </h4>
                    <p class="text-light">Total Expenses</p>
                    <div class="chart-wrapper px-0" style="height:70px;" height="70">
                        <canvas id="widgetChart2"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->


        <!--/.col-->


        <!--/.col-->


        <!--/.col-->


        <!--/.col-->


        <!--/.col-->


        <!--/.col-->

        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <h4 class="card-title mb-0">Equipment</h4>
                            <div class="small text-muted">Purchase</div>
                        </div>
                        <!--/.col-->
                        <div class="col-sm-8 hidden-sm-down">

                            <div class="btn-toolbar float-right" role="toolbar" aria-label="Toolbar with button groups">

                            </div>
                        </div>
                        <!--/.col-->


                    </div>
                    <!--/.row-->
                    <div class="chart-wrapper mt-4">
                        <canvas id="trafficChart" style="height:200px;" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="mb-3">Insecticides Purchase</h4>
                                <canvas id="sales-chart"></canvas>
                            </div>
                        </div>
                    </div><!-- /# column -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="mb-3">Pesticides Purchase </h4>
                                <canvas id="team-chart"></canvas>
                            </div>
                        </div>
                    </div><!-- /# column -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="mb-3">Crops Production Rate </h4>
                                <canvas id="barChart"></canvas>
                            </div>
                        </div>
                    </div><!-- /# column -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="mb-3">Monthly Profit Rate </h4>
                                <canvas id="lineChart"></canvas>
                            </div>
                        </div>
                        <div class="col-lg-12">
                        </div><!-- /# column -->
                    </div><!-- /# column -->
                    <div class="col-lg-6">
                    </div><!-- /# column -->
                    <div class="col-lg-6">
                    </div><!-- /# column -->
                    <div class="col-lg-6">
                    </div><!-- /# column -->
                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
        <div class="col-xl-3 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-one">
                        <div class="stat-icon dib"><i class="ti-money text-success border-success"></i></div>
                        <div class="stat-content dib">
                            <div class="stat-text">Total Profit</div>
                            <div class="stat-digit">45,500</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>

</html>
