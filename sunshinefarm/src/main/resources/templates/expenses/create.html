<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
       <title>Sun-Shine Farm Inc.</title>
</head>

<body>
<div layout:fragment="custom-content">
       <div class="card, col-sm-12">
              <div class="card-header">
                     Add <strong>Expenses</strong>
              </div>
              <div class="card-body card-block">
                     <form action="" method="post" class="form-horizontal" th:object="${obj}" th:action="@{/expenses/create.jsf}">
                            <div class="row form-group">
                                   <div class="col col-md-3"><label class=" form-control-label">Expenses Name</label></div>
                                   <div class="col-12 col-md-9"><input type="text" id="expenseName" name="expenseName" placeholder="Enter Expense name" class="form-control" th:field="*{expenseName}" required></div>
                            </div>
                            <div class="row form-group">
                                   <div class="col col-md-3"><label class=" form-control-label">Amount</label></div>
                                   <div class="col-12 col-md-9"><input type="number" id="amountName" name="amountName" placeholder="Enter Expense Amount" class="form-control" th:field="*{amount}" required></div>
                            </div>
                         <div class="row form-group">
                             <div class="col col-md-3"><label class=" form-control-label">Date</label></div>
                             <div class="col-12 col-md-9"><input type="text" id="date" name="date" placeholder="Enter Expense Date" class="form-control" th:field="*{date}" required></div>
                         </div>
                         <div class="row form-group">
                             <div class="col col-md-3"><label class=" form-control-label">Person Name</label></div>
                             <div class="col-12 col-md-9"><input type="text" id="personName" name="personName" placeholder="Enter Person name responsible for this expense" class="form-control" th:field="*{personName}" required></div>
                         </div>
                            <div class="card-footer">
                                   <button type="submit" class="btn btn-primary btn-sm">
                                          <i class="fa fa-dot-circle-o"></i> Submit
                                   </button>
                                   <button type="reset" class="btn btn-danger btn-sm">
                                          <i class="fa fa-ban"></i> Reset
                                   </button>
                            </div>

                     </form>
              </div>

       </div>
</div>
</body>

</html>
