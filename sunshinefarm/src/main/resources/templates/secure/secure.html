<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a th:href="@{/logout}">Logout</a> </h1>
<h1>You are Logged in as <span th:text="${username}"></span></h1>
<h3>Mr. <span th:text="${name}"></span></h3>
<span sec:authorize="hasRole('ROLE_ADMIN')">
    Only Admin can access me
</span>
<br/>
<span sec:authorize="hasRole('ROLE_CUSTOMERS')">
    Only Customers can access me
</span>
</body>
</html>
